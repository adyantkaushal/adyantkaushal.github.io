    <style>
        body {
            font-family: Arial, sans-serif;

        }
        .profile-section {
            background-color: white;
            padding: 20px;

        .profile-picture {

            height: 150px;
            border-radius: 50%;

        }

            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Hello World! This is Adyant Kaushal</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <div class="profile-section">
        <img src="profile-picture.jpg" alt="Adyant Kaushal" class="profile-picture">
        <p class="profile-summary">Welcome to my portfolio! </p>
    </div>
</body>
